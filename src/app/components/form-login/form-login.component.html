<div class="login-container">
    <form>
        <div class="form-group">
            <label>Email:</label>
            <input placeholder="Digite seu email" type="email" id="email" name="email"  [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input placeholder="Digite sua senha" type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
    </form>
    <div>
        <app-button ngClass="{'active-button' : email && password}" [disabled]="!email||!password" [text]="'Submit'"></app-button>
    </div>
</div>
