<div class="login-container">
    <form>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </form>
    <div>
        <app-button [disabled]="true" [text]="'Submit'"></app-button>
    </div>
</div>
